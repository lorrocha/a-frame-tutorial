<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="skyImage" src="https://image.ibb.co/bJHYyk/skybox.jpg">
      </a-assets>

      <a-box position="-5 -1.5 0.7" rotation="0 45 0" color="red">
        <a-animation attribute="position" to="-5 -1 0.7" direction="alternate" dur="1750" repeat="indefinite">
        </a-animation>
      </a-box>

      <a-sky src="#skyImage"></a-sky>

      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>

    <script>
      var boxEl = document.querySelector('a-box');
      boxEl.addEventListener('mouseenter', function () {
        boxEl.setAttribute('scale', {x: 2, y: 2, z: 2});
      });
    </script>
  <body>
</html>
